<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLCV 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="text-gray-800">

    <div id="modals-container"></div>

    <div id="app-container" class="hidden">
        <div class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
            <header class="flex justify-between items-center mb-6">
                <div class="flex-1"></div>
                <div class="flex-1 text-center">
                    <h1 class="text-4xl font-bold text-gray-800">Quản lý công việc 4.0</h1>
                    <p id="quote-display" class="mt-2 text-lg text-gray-500 italic"></p>
                </div>
                <div class="flex-1 flex justify-end">
                    <button id="profile-btn" class="flex items-center gap-2 py-2 px-4 bg-white rounded-lg shadow-sm hover:bg-gray-100">
                        <span id="user-avatar" class="avatar">?</span>
                        <span id="user-name-display" class="font-semibold text-sm">Hồ sơ</span>
                    </button>
                </div>
            </header>
            
            <div class="mb-6 flex justify-center">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button type="button" id="toggle-week-view" class="view-toggle-btn active">Lịch Tuần</button>
                    <button type="button" id="toggle-month-view" class="view-toggle-btn">Lịch Tháng</button>
                    <button type="button" id="toggle-dashboard-view" class="view-toggle-btn">Dashboard</button>
                    <button type="button" id="toggle-kanban-view" class="view-toggle-btn">Kanban</button>
                </div>
            </div>

            <div id="filters-container" class="hidden"></div>
            <div id="loading-spinner" class="text-center py-10"></div>

            <div id="weekly-view-container"></div>
            <div id="monthly-view-container" class="hidden"></div>
            <div id="dashboard-view-container" class="hidden"></div>
            <div id="kanban-view-container" class="hidden"></div>
        </div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
